project:
  name: "traffic-forecasting-system-test"
  version: "1.0.0"
  description: "Test run"

data:
  dataset_name: "METR-LA"
  raw_data_path: "data/raw"
  processed_data_path: "data/processed"
  graph_path: "data/graphs"
  input_window: 12
  output_window: 12
  train_ratio: 0.7
  val_ratio: 0.1
  test_ratio: 0.2
  batch_size: 4
  num_workers: 0

model:
  name: "ST-GNN"
  input_dim: 2
  hidden_dim: 16
  output_dim: 1
  num_layers: 1
  dropout: 0.0
  heads: 1

training:
  epochs: 2
  learning_rate: 0.001
  weight_decay: 0.0001
  patience: 2
  grad_clip: 5.0
  checkpoint_dir: "models/checkpoints_test"
  log_dir: "models/logs_test"
  gpu_id: 0

inference:
  model_path: "models/checkpoints_test/best_model.pth"
  host: "0.0.0.0"
  port: 8000
